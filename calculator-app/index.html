<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Metadata -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="esydoc" />
		<meta name="description" content="" />
		<title>Calculator App</title>
		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<!-- Stylesheets -->
		<link rel="stylesheet" href="/css/base.css" />
		<link rel="stylesheet" href="/css/preset.css" />
		<link rel="stylesheet" href="/calculator-app/style.css" />
		<!-- Scripts -->
		<script src="/calculator-app/math.js"></script>
	</head>
	<body>
		<!-- Content -->
		<div class="calculator">
			<textarea type="text" class="calculator__display --scrollbar-hidden" placeholder="0" /></textarea>
			<div class="calculator__buttons">
				<div>
					<input type="button" class="special clear" value="C" />
					<input type="button" class="special invert" value="&plusmn;" />
					<input type="button" class="special percent" value="&percnt;" />
					<input type="button" class="operator divide" value="&divide;" />
				</div>
				<div>
					<input type="button" class="integer seven" value="7" />
					<input type="button" class="integer eight" value="8" />
					<input type="button" class="integer nine" value="9" />
					<input type="button" class="operator multiply" value="&times;" />
				</div>
				<div>
					<input type="button" class="integer four" value="4" />
					<input type="button" class="integer five" value="5" />
					<input type="button" class="integer six" value="6" />
					<input type="button" class="operator subtract" value="&minus;" />
				</div>
				<div>
					<input type="button" class="integer one" value="1" />
					<input type="button" class="integer two" value="2" />
					<input type="button" class="integer three" value="3" />
					<input type="button" class="operator add" value="&plus;" />
				</div>
				<div>
					<input type="button" class="integer zero" value="0" />
					<input type="button" class="special decimal" value="." />
					<input type="button" class="operator equals" value="&equals;" />
				</div>
			</div>
		</div>
		<!-- Scripts -->
		<script src="/calculator-app/script.js"></script>
	</body>
</html>
