<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Metadata -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="esydoc" />
		<meta name="description" content="" />
		<title>Calculator App</title>
		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<!-- Stylesheets -->
		<link rel="stylesheet" href="/css/base.css" />
		<link rel="stylesheet" href="/css/preset.css" />
		<link rel="stylesheet" href="/calculator-app/style.css" />
		<!-- Scripts -->
		<script src="/calculator-app/math.js"></script>
	</head>
	<body>
		<!-- Content -->
		<div class="calculator">
			<textarea type="text" class="calculator__display --scrollbar-hidden" placeholder="0" /></textarea>
			<div class="calculator__buttons">
				<div class="buttons__row-1">
					<input type="button" id="button" class="row-1__button clear" value="C" />
					<input type="button" id="button" class="row-1__button invert" value="&plusmn;" />
					<input type="button" id="button" class="row-1__button percent" value="&percnt;" />
					<input type="button" id="button" class="row-1__button divide" value="&divide;" />
				</div>
				<div class="buttons__row-2">
					<input type="button" id="button" class="row-2__button seven" value="7" />
					<input type="button" id="button" class="row-2__button eight" value="8" />
					<input type="button" id="button" class="row-2__button nine" value="9" />
					<input type="button" id="button" class="row-2__button  multiply" value="&times;" />
				</div>
				<div class="buttons__row-3">
					<input type="button" id="button" class="row-3__button four" value="4" />
					<input type="button" id="button" class="row-3__button five" value="5" />
					<input type="button" id="button" class="row-3__button six" value="6" />
					<input type="button" id="button" class="row-3__button subtract" value="&minus;" />
				</div>
				<div class="buttons__row-4">
					<input type="button" id="button" class="row-4__button one" value="1" />
					<input type="button" id="button" class="row-4__button two" value="2" />
					<input type="button" id="button" class="row-4__button three" value="3" />
					<input type="button" id="button" class="row-4__button add" value="&plus;" />
				</div>
				<div class="buttons__row-5">
					<input type="button" id="button" class="row-5__button zero" value="0" />
					<input type="button" id="button" class="row-5__button decimal" value="." />
					<input type="button" id="button" class="row-5__button equals" value="&equals;" />
				</div>
			</div>
		</div>
		<!-- Scripts -->
		<script src="/calculator-app/script.js"></script>
	</body>
</html>
