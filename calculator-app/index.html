<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Metadata -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="esydoc" />
		<meta name="description" content="" />
		<title>Calculator App</title>
		<!-- Favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="manifest" href="/site.webmanifest" />
		<!-- Stylesheets -->
		<link rel="stylesheet" href="/css/base.css" />
		<link rel="stylesheet" href="/css/preset.css" />
		<link rel="stylesheet" href="/calculator-app/style.css" />
		<!-- Scripts -->
		<script src="/calculator-app/math.js"></script>
	</head>
	<body>
		<!-- Content -->
		<div class="calculator">
			<textarea type="text" id="display" class="calculator__display --scrollbar-hidden" placeholder="0" /></textarea>
			<div class="calculator__buttons">
				<div>
					<input type="button" id="clear" class="clear__button" value="C" />
					<input type="button" id="invert" class="invert__button" value="&plusmn;" />
					<input type="button" id="percent" class="percent__button" value="&percnt;" />
					<input type="button" id="operator" class="operator divide__button" value="&divide;" />
				</div>
				<div>
					<input type="button" id="digit" class="digit seven__button" value="7" />
					<input type="button" id="digit" class="digit eight__button" value="8" />
					<input type="button" id="digit" class="digit nine__button" value="9" />
					<input type="button" id="operator" class="operator multiply__button" value="&times;" />
				</div>
				<div>
					<input type="button" id="digit" class="digit four__button" value="4" />
					<input type="button" id="digit" class="digit five__button" value="5" />
					<input type="button" id="digit" class="digit six__button" value="6" />
					<input type="button" id="operator" class="operator subtract__button" value="&minus;" />
				</div>
				<div>
					<input type="button" id="digit" class="digit one__button" value="1" />
					<input type="button" id="digit" class="digit two__button" value="2" />
					<input type="button" id="digit" class="digit three__button" value="3" />
					<input type="button" id="operator" class="operator add__button" value="&plus;" />
				</div>
				<div>
					<input type="button" id="digit" class="digit zero__button" value="0" />
					<input type="button" id="decimal" class="decimal__button" value="." />
					<input type="button" id="operator" class="operator equals__button" value="&equals;" />
				</div>
			</div>
		</div>
		<!-- Scripts -->
		<script src="/calculator-app/script.js"></script>
	</body>
</html>
